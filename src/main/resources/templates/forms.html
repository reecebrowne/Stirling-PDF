<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}"
  xmlns:th="https://www.thymeleaf.org">

<head>
  <th:block th:insert="~{fragments/common :: head(title=#{add-elements.title}, header=#{add-elements.header})}">
  </th:block>
  <link rel="stylesheet" th:href="@{'/css/forms.css'}">

  <th:block th:each="font : ${fonts}">
    <style th:inline="text">
      @font-face {
        font-family: "[[${font.name}]]";
        src: url('fonts/[[${font.name}]].[[${font.extension}]]') format('[[${font.type}]]');
      }

      #font-select option[value="[[${font.name}]]"] {
        font-family: "[[${font.name}]]",
        cursive !important;
      }
    </style>
  </th:block>
  <script th:src="@{'/js/thirdParty/interact.min.js'}"></script>
</head>

<body>
  <div id="react-root"></div>
  <th:block th:insert="~{fragments/footer.html :: footer}"></th:block>
  </div>
  <script type="module">
    import forms from "/static/js/react/forms.jsx";
    ReactDOM.render(React.createElement(forms), document.getElementById("react-root"));
  </script>

</body>

</html>
